<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>3D Escape Room - C Language Challenge</title>
    <style>
      :root {
        --app-height: 100%;
      }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        height: 100dvh;
        background-color: #f8fafc;
        color: #0f172a;
        overflow: hidden;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        touch-action: none;
        -webkit-user-drag: none;
        -khtml-user-drag: none;
        -moz-user-drag: none;
        -o-user-drag: none;
        user-drag: none;
        -webkit-print-color-adjust: exact;
        color-adjust: exact;
      }
      #root {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.5.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "gsap": "https://esm.sh/gsap@^3.14.2",
        "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
        "three": "https://esm.sh/three@^0.182.0"
      }
    }
    </script>
    <script>
      // Disable right-click
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
      });

      // Disable text selection
      document.addEventListener('selectstart', function(e) {
        e.preventDefault();
        return false;
      });

      // Disable drag
      document.addEventListener('dragstart', function(e) {
        e.preventDefault();
        return false;
      });

      // Stronger content protection
      document.addEventListener('keydown', function(e) {
        // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
        if (e.key === 'F12' || 
            (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
            (e.ctrlKey && e.key === 'u') ||
            (e.ctrlKey && e.key === 's') ||
            (e.ctrlKey && e.key === 'p')) {
          e.preventDefault();
          return false;
        }
      });

      // Add visual deterrent on devtools open
      let devtools = {
        open: false,
        orientation: null
      };
      
      const threshold = 160;
      
      setInterval(function() {
        if (window.outerHeight - window.innerHeight > threshold || 
            window.outerWidth - window.innerWidth > threshold) {
          if (!devtools.open) {
            devtools.open = true;
            // Add overlay to discourage copying
            const deterrent = document.createElement('div');
            deterrent.id = 'devtools-deterrent';
            deterrent.style.cssText = `
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background: rgba(0,0,0,0.9);
              color: white;
              display: flex;
              align-items: center;
              justify-content: center;
              font-size: 24px;
              z-index: 999999;
              font-family: monospace;
            `;
            deterrent.innerHTML = 'ðŸš« Developer tools detected - Please close to continue';
            document.body.appendChild(deterrent);
          }
        } else {
          if (devtools.open) {
            devtools.open = false;
            const deterrent = document.getElementById('devtools-deterrent');
            if (deterrent) deterrent.remove();
          }
        }
      }, 500);

      // Disable copy/paste globally
      document.addEventListener('copy', function(e) {
        e.preventDefault();
        return false;
      });
      
      document.addEventListener('paste', function(e) {
        e.preventDefault();
        return false;
      });

      // Disable right-click with stronger prevention
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      });

      // Add watermark overlay (optional visual deterrent)
      function addWatermark() {
        const watermark = document.createElement('div');
        watermark.style.cssText = `
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%) rotate(-45deg);
          font-size: 120px;
          color: rgba(255,255,255,0.1);
          pointer-events: none;
          z-index: 9999;
          font-weight: bold;
          user-select: none;
        `;
        watermark.textContent = 'PROTECTED';
        document.body.appendChild(watermark);
      }

      // Add watermark after page loads
      window.addEventListener('load', addWatermark);
    </script>
  </head>
  <body class="bg-slate-50 overflow-hidden m-0 p-0 select-none" oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
