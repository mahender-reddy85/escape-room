<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>3D Escape Room - C Language Challenge</title>
    <style>
      :root {
        --app-height: 100%;
      }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        height: 100dvh;
        background-color: #f8fafc;
        color: #0f172a;
        overflow: hidden;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        touch-action: none;
        -webkit-user-drag: none;
        -khtml-user-drag: none;
        -moz-user-drag: none;
        -o-user-drag: none;
        user-drag: none;
        -webkit-print-color-adjust: exact;
        color-adjust: exact;
      }
      #root {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.5.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "gsap": "https://esm.sh/gsap@^3.14.2",
        "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
        "three": "https://esm.sh/three@^0.182.0"
      }
    }
    </script>
    <script>
      // Disable right-click
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
      });

      // Disable text selection
      document.addEventListener('selectstart', function(e) {
        e.preventDefault();
        return false;
      });

      // Disable drag
      document.addEventListener('dragstart', function(e) {
        e.preventDefault();
        return false;
      });

      // Stronger content protection
      document.addEventListener('keydown', function(e) {
        // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
        if (e.key === 'F12' || 
            (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
            (e.ctrlKey && e.key === 'u') ||
            (e.ctrlKey && e.key === 's') ||
            (e.ctrlKey && e.key === 'p')) {
          e.preventDefault();
          return false;
        }
      });

      // Add visual deterrent on devtools open
      let devtools = {
        open: false,
        orientation: null
      };
      
      const threshold = 160;
      
      setInterval(function() {
        if (window.outerHeight - window.innerHeight > threshold || 
            window.outerWidth - window.innerWidth > threshold) {
          if (!devtools.open) {
            devtools.open = true;
            // Refresh page immediately
            location.reload();
          }
        } else {
          devtools.open = false;
        }
      }, 500);

      // Detect screenshot attempts and refresh page
      document.addEventListener('keydown', function(e) {
        // Print screen detection (limited but try)
        if (e.key === 'PrintScreen' || e.keyCode === 44) {
          e.preventDefault();
          location.reload();
          return false;
        }
      });

      // Refresh page when switching tabs or losing focus
      let tabSwitchCount = 0;
      window.addEventListener('blur', function() {
        tabSwitchCount++;
        if (tabSwitchCount >= 1) {
          location.reload();
        }
      });

      // Detect visibility change (tab switching)
      document.addEventListener('visibilitychange', function() {
        if (document.hidden) {
          location.reload();
        }
      });

      // Add "CHEATED" watermark after page reloads from cheating
      function addCheatedWatermark() {
        // Check if this was a refresh from cheating
        if (performance.navigation.type === 1) { // Type 1 = page reload
          const watermark = document.createElement('div');
          watermark.id = 'cheated-watermark';
          watermark.style.cssText = `
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 150px;
            color: rgba(255,0,0,0.3);
            pointer-events: none;
            z-index: 9999;
            font-weight: bold;
            user-select: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
          `;
          watermark.textContent = 'CHEATED';
          document.body.appendChild(watermark);
          
          // Show warning message
          const warning = document.createElement('div');
          warning.style.cssText = `
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,0,0,0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            z-index: 10000;
            font-family: monospace;
            animation: blink 1s infinite;
          `;
          warning.innerHTML = '⚠️ CHEATING DETECTED - Page Refreshed';
          document.body.appendChild(warning);
          
          // Remove warning after 3 seconds
          setTimeout(() => {
            if (warning.parentNode) {
              warning.remove();
            }
          }, 3000);
        }
      }

      // Disable copy/paste globally
      document.addEventListener('copy', function(e) {
        e.preventDefault();
        return false;
      });
      
      document.addEventListener('paste', function(e) {
        e.preventDefault();
        return false;
      });

      // Disable right-click with stronger prevention
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      });

      // Add watermark after page loads
      window.addEventListener('load', addCheatedWatermark);
    </script>
  </head>
  <body class="bg-slate-50 overflow-hidden m-0 p-0 select-none" oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
