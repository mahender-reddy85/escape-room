<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>3D Escape Room - C Language Challenge</title>
    <style>
      :root {
        --app-height: 100%;
      }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        height: 100dvh;
        background-color: #f8fafc;
        color: #0f172a;
        overflow: hidden;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        touch-action: none;
        -webkit-user-drag: none;
        -khtml-user-drag: none;
        -moz-user-drag: none;
        -o-user-drag: none;
        user-drag: none;
        -webkit-print-color-adjust: exact;
        color-adjust: exact;
      }
      #root {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.5.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "gsap": "https://esm.sh/gsap@^3.14.2",
        "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
        "three": "https://esm.sh/three@^0.182.0"
      }
    }
    </script>
    <script>
      // Disable right-click
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
      });

      // Disable text selection
      document.addEventListener('selectstart', function(e) {
        e.preventDefault();
        return false;
      });

      // Disable drag
      document.addEventListener('dragstart', function(e) {
        e.preventDefault();
        return false;
      });

      // Disable screenshot attempts (limited effectiveness)
      document.addEventListener('keydown', function(e) {
        // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
        if (e.key === 'F12' || 
            (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
            (e.ctrlKey && e.key === 'u')) {
          e.preventDefault();
          return false;
        }
      });

      // Disable print screen
      window.addEventListener('keyup', function(e) {
        if (e.key === 'PrintScreen') {
          navigator.clipboard.writeText('');
          e.preventDefault();
          return false;
        }
      });

      // Clear clipboard on page blur (when switching tabs)
      window.addEventListener('blur', function() {
        navigator.clipboard.writeText('');
      });

      // Disable devtools detection
      let devtools = {
        open: false,
        orientation: null
      };
      
      const threshold = 160;
      
      setInterval(function() {
        if (window.outerHeight - window.innerHeight > threshold || 
            window.outerWidth - window.innerWidth > threshold) {
          if (!devtools.open) {
            devtools.open = true;
            // Optional: redirect or show message
            // window.location.href = 'about:blank';
          }
        } else {
          devtools.open = false;
        }
      }, 500);
    </script>
  </head>
  <body class="bg-slate-50 overflow-hidden m-0 p-0 select-none" oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
